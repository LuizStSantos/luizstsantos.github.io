name: Publish to GitHub Pages

on:
  push:
    branches:
      - master # Altere para 'main' se for sua branch principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout código fonte
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Configurar Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.134.0'
          extended: true

      - name: Baixar tema Hugo Profile
        run: |
          # Garante que o tema seja clonado
          rm -rf themes/hugo-profile
          git clone https://github.com/gurusabarish/hugo-profile.git themes/hugo-profile

      - name: Build do site com baseURL dinâmica (SOLUÇÃO CRÍTICA)
        run: |
          # 1. Extrai o nome do repositório (ex: 'my-site' de 'luizstsantos/my-site').
          REPO_NAME=$(echo ${{ github.repository }} | cut -d '/' -f 2)
          
          # 2. Usa a baseURL '/nome-do-repositorio/' para que o Hugo gere os caminhos relativos
          # corretamente, garantindo que CSS/JS/Imagens sejam carregados no GitHub Pages.
          hugo --minify --baseURL "/$REPO_NAME/"

      - name: Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # Garante que a branch 'gh-pages' seja usada para o deploy
          publish_branch: gh-pages
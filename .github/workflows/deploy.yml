name: Publish to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout c√≥digo fonte
        uses: actions/checkout@v4
        with:
          submodules: true
      
      - name: Configurar Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.134.0'
          extended: true

      - name: Build do site (corrigido para baseURL relativa)
        run: |
          hugo --minify --baseURL "/"

      - name: Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
